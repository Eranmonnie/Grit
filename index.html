<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Grit implementation</title>
  </head>
  <body>
    <script src="Grit.js"></script>
    <script>
      var repo = new Grit("test");
      repo.commit("Initial commit");
      repo.commit("Change 1");

      var log = repo.log();
      console.log(log);
      console.assert(log.length === 2); // Should have 2 commits.
      console.assert(!!log[0] && log[0].id === 1); // Commit 1 should be first.
      console.assert(!!log[1] && log[1].id === 0); // And then Commit 0.
    </script>
  </body>
</html>
